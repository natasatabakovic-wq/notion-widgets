<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Inter', Roboto, sans-serif;
            background: #ffffff;
            padding: 2%;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .timer-container {
            width: 100%;
            max-width: 100%;
            background: #ffffff;
            border-radius: clamp(8px, 2vw, 12px);
            padding: clamp(20px, 5vw, 32px);
            position: relative;
            border: 1px solid #e5e7eb;
        }
        
        .header-row {
            display: flex;
            align-items: center;
            gap: clamp(8px, 2vw, 12px);
            margin-bottom: clamp(16px, 4vw, 24px);
            padding-bottom: clamp(12px, 3vw, 16px);
            border-bottom: 1px solid #e5e7eb;
        }
        
        .icon {
            font-size: clamp(20px, 5vw, 28px);
        }
        
        .title {
            font-size: clamp(16px, 4vw, 20px);
            font-weight: 600;
            color: #9b8579;
            letter-spacing: 0.3px;
        }
        
        .timer-display {
            background: #f9fafb;
            border-radius: clamp(6px, 1.5vw, 8px);
            padding: clamp(24px, 6vw, 36px);
            margin-bottom: clamp(12px, 3vw, 16px);
            border: 1px solid #e5e7eb;
            text-align: center;
        }
        
        .mode-label {
            font-size: clamp(12px, 3vw, 14px);
            font-weight: 600;
            color: #6b7280;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: clamp(12px, 3vw, 16px);
        }
        
        .mode-label.work {
            color: #dc2626;
        }
        
        .mode-label.break {
            color: #16a34a;
        }
        
        .time {
            font-size: clamp(56px, 14vw, 80px);
            font-weight: 700;
            color: #1f2937;
            font-variant-numeric: tabular-nums;
            letter-spacing: -2px;
            margin-bottom: clamp(16px, 4vw, 24px);
        }
        
        .progress-bar {
            width: 100%;
            height: clamp(6px, 1.5vw, 8px);
            background: #e5e7eb;
            border-radius: clamp(3px, 0.75vw, 4px);
            overflow: hidden;
            margin-bottom: clamp(16px, 4vw, 24px);
        }
        
        .progress-fill {
            height: 100%;
            background: #dc2626;
            border-radius: clamp(3px, 0.75vw, 4px);
            transition: width 1s linear, background-color 0.3s;
        }
        
        .progress-fill.break {
            background: #16a34a;
        }
        
        .controls {
            display: flex;
            gap: clamp(8px, 2vw, 12px);
            margin-bottom: clamp(12px, 3vw, 16px);
        }
        
        .btn {
            flex: 1;
            padding: clamp(12px, 3vw, 16px);
            border: 1px solid #e5e7eb;
            background: #ffffff;
            border-radius: clamp(6px, 1.5vw, 8px);
            font-size: clamp(13px, 3vw, 15px);
            font-weight: 600;
            color: #1f2937;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .btn:hover {
            background: #f9fafb;
        }
        
        .btn:active {
            transform: scale(0.98);
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .btn.primary {
            background: #1f2937;
            color: #ffffff;
            border-color: #1f2937;
        }
        
        .btn.primary:hover {
            background: #374151;
        }
        
        .btn.settings-btn {
            flex: 0 0 auto;
            padding: clamp(12px, 3vw, 16px) clamp(16px, 4vw, 20px);
        }
        
        .settings {
            background: #f9fafb;
            border-radius: clamp(6px, 1.5vw, 8px);
            padding: clamp(16px, 4vw, 20px);
            border: 1px solid #e5e7eb;
            max-height: 0;
            overflow: hidden;
            opacity: 0;
            transition: all 0.3s ease;
        }
        
        .settings.open {
            max-height: 500px;
            opacity: 1;
            margin-top: clamp(12px, 3vw, 16px);
        }
        
        .settings-title {
            font-size: clamp(11px, 2.5vw, 13px);
            font-weight: 600;
            color: #6b7280;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: clamp(12px, 3vw, 16px);
        }
        
        .setting-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: clamp(8px, 2vw, 12px);
        }
        
        .setting-row:last-child {
            margin-bottom: 0;
        }
        
        .setting-label {
            font-size: clamp(13px, 3vw, 15px);
            font-weight: 500;
            color: #1f2937;
        }
        
        .setting-input {
            width: clamp(60px, 15vw, 80px);
            padding: clamp(6px, 1.5vw, 8px);
            border: 1px solid #e5e7eb;
            background: #ffffff;
            border-radius: clamp(4px, 1vw, 6px);
            font-size: clamp(13px, 3vw, 15px);
            font-weight: 600;
            color: #1f2937;
            text-align: center;
        }
        
        .stats {
            margin-top: clamp(12px, 3vw, 16px);
            padding-top: clamp(12px, 3vw, 16px);
            border-top: 1px solid #e5e7eb;
            text-align: center;
        }
        
        .stats-text {
            font-size: clamp(12px, 3vw, 14px);
            font-weight: 500;
            color: #6b7280;
        }
        
        .stats-number {
            font-weight: 700;
            color: #1f2937;
        }
        
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="timer-container">
        <div class="header-row">
            <span class="icon">üçÖ</span>
            <span class="title">Pomodoro Timer</span>
        </div>
        
        <div class="timer-display">
            <div class="mode-label" id="modeLabel">FOCUS TIME</div>
            <div class="time" id="timeDisplay">25:00</div>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
        </div>
        
        <div class="controls">
            <button class="btn primary" id="startBtn">Start</button>
            <button class="btn" id="pauseBtn" disabled>Pause</button>
            <button class="btn" id="resetBtn">Reset</button>
            <button class="btn settings-btn" id="settingsBtn">‚öôÔ∏è</button>
        </div>
        
        <div class="settings" id="settingsPanel">
            <div class="settings-title">Settings</div>
            <div class="setting-row">
                <span class="setting-label">Focus Time</span>
                <input type="number" class="setting-input" id="workInput" value="25" min="1" max="60">
            </div>
            <div class="setting-row">
                <span class="setting-label">Short Break</span>
                <input type="number" class="setting-input" id="shortBreakInput" value="5" min="1" max="30">
            </div>
            <div class="setting-row">
                <span class="setting-label">Long Break</span>
                <input type="number" class="setting-input" id="longBreakInput" value="15" min="1" max="60">
            </div>
            <div class="stats">
                <span class="stats-text">Sessions completed: <span class="stats-number" id="sessionCount">0</span></span>
            </div>
        </div>
            <div class="settings-title">Settings</div>
            <div class="setting-row">
                <span class="setting-label">Focus Time</span>
                <input type="number" class="setting-input" id="workInput" value="25" min="1" max="60">
            </div>
            <div class="setting-row">
                <span class="setting-label">Short Break</span>
                <input type="number" class="setting-input" id="shortBreakInput" value="5" min="1" max="30">
            </div>
            <div class="setting-row">
                <span class="setting-label">Long Break</span>
                <input type="number" class="setting-input" id="longBreakInput" value="15" min="1" max="60">
            </div>
            <div class="stats">
                <span class="stats-text">Sessions completed: <span class="stats-number" id="sessionCount">0</span></span>
            </div>
        </div>
    </div>

    <script>
        let timer;
        let isRunning = false;
        let timeLeft;
        let totalTime;
        let currentMode = 'work'; // 'work', 'shortBreak', 'longBreak'
        let sessionsCompleted = 0;

        const timeDisplay = document.getElementById('timeDisplay');
        const modeLabel = document.getElementById('modeLabel');
        const progressFill = document.getElementById('progressFill');
        const startBtn = document.getElementById('startBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const resetBtn = document.getElementById('resetBtn');
        const settingsBtn = document.getElementById('settingsBtn');
        const settingsPanel = document.getElementById('settingsPanel');
        const workInput = document.getElementById('workInput');
        const shortBreakInput = document.getElementById('shortBreakInput');
        const longBreakInput = document.getElementById('longBreakInput');
        const sessionCount = document.getElementById('sessionCount');

        function toggleSettings() {
            settingsPanel.classList.toggle('open');
        }

        function getTime(mode) {
            switch(mode) {
                case 'work':
                    return parseInt(workInput.value) * 60;
                case 'shortBreak':
                    return parseInt(shortBreakInput.value) * 60;
                case 'longBreak':
                    return parseInt(longBreakInput.value) * 60;
                default:
                    return 25 * 60;
            }
        }

        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        function updateDisplay() {
            timeDisplay.textContent = formatTime(timeLeft);
            const progress = ((totalTime - timeLeft) / totalTime) * 100;
            progressFill.style.width = `${progress}%`;
        }

        function updateMode(mode) {
            currentMode = mode;
            
            if (mode === 'work') {
                modeLabel.textContent = 'FOCUS TIME';
                modeLabel.className = 'mode-label work';
                progressFill.className = 'progress-fill';
            } else if (mode === 'shortBreak') {
                modeLabel.textContent = 'SHORT BREAK';
                modeLabel.className = 'mode-label break';
                progressFill.className = 'progress-fill break';
            } else {
                modeLabel.textContent = 'LONG BREAK';
                modeLabel.className = 'mode-label break';
                progressFill.className = 'progress-fill break';
            }
            
            timeLeft = getTime(mode);
            totalTime = timeLeft;
            updateDisplay();
        }

        function start() {
            isRunning = true;
            startBtn.disabled = true;
            pauseBtn.disabled = false;
            
            // Disable settings while running
            workInput.disabled = true;
            shortBreakInput.disabled = true;
            longBreakInput.disabled = true;
            
            timer = setInterval(() => {
                timeLeft--;
                updateDisplay();
                
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    isRunning = false;
                    
                    // Play notification sound (browser notification)
                    if ('Notification' in window && Notification.permission === 'granted') {
                        new Notification('Pomodoro Timer', {
                            body: currentMode === 'work' ? 'Time for a break!' : 'Time to focus!',
                            icon: 'üçÖ'
                        });
                    }
                    
                    // Auto-switch to next mode
                    if (currentMode === 'work') {
                        sessionsCompleted++;
                        sessionCount.textContent = sessionsCompleted;
                        
                        // Every 4 sessions, take a long break
                        if (sessionsCompleted % 4 === 0) {
                            updateMode('longBreak');
                        } else {
                            updateMode('shortBreak');
                        }
                    } else {
                        updateMode('work');
                    }
                    
                    startBtn.disabled = false;
                    pauseBtn.disabled = true;
                    workInput.disabled = false;
                    shortBreakInput.disabled = false;
                    longBreakInput.disabled = false;
                }
            }, 1000);
        }

        function pause() {
            isRunning = false;
            clearInterval(timer);
            startBtn.disabled = false;
            pauseBtn.disabled = true;
        }

        function reset() {
            pause();
            updateMode('work');
            workInput.disabled = false;
            shortBreakInput.disabled = false;
            longBreakInput.disabled = false;
        }

        startBtn.addEventListener('click', start);
        pauseBtn.addEventListener('click', pause);
        resetBtn.addEventListener('click', reset);
        settingsBtn.addEventListener('click', toggleSettings);

        // Update timer when settings change (only when not running)
        [workInput, shortBreakInput, longBreakInput].forEach(input => {
            input.addEventListener('change', () => {
                if (!isRunning) {
                    timeLeft = getTime(currentMode);
                    totalTime = timeLeft;
                    updateDisplay();
                }
            });
        });

        // Request notification permission
        if ('Notification' in window && Notification.permission === 'default') {
            Notification.requestPermission();
        }

        // Initialize
        updateMode('work');
        document.querySelector('.timer-container').classList.add('fade-in');
    </script>
</body>
</html>
